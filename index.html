<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car on Image</title>
    <script src="node_modules/ar.js/aframe.min.js"></script>
    <script src="node_modules/ar.js/ar.min.js"></script>
</head>
<body>
    <video id="video" autoplay muted playsinline width="640" height="480"></video>
    <img id="selectedImage" style="display: none;" />
    <canvas id="canvas"></canvas>

    <a-scene>
        <a-camera></a-camera>
        <a-entity id="carModel" position="0 1 -2" scale="0.3 0.3 0.3"></a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
